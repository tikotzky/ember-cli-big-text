<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>GRUNTLERPLATE Test Suite</title>
	<!-- Load local jQuery, removing access to $ (use jQuery, not $). -->
	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script>jQuery.noConflict()</script>
	<!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
	<link rel="stylesheet" href="../bower_components/qunit/qunit/qunit.css">
	<script src="../bower_components/qunit/qunit/qunit.js"></script>
	<!-- Load local lib and tests. -->
	<script src="../dist/bigtext.js"></script>
	<script src="../dist/test/tests.js"></script>
</head>
<body>
	<h1 id="qunit-header">GRUNTLERPLATE Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture"></div>
</body>
</html>
